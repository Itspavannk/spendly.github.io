<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spendly Reset Password</title>
  <link rel="stylesheet" href="css/auth.css">
</head>
<body>

<!-- LEFT SIDE (copied from login) -->
<div class="auth-left">
  <h1><span id="app-name">Spendly</span></h1>
  <h1>
    Reset <span class="highlight">Your Password</span>
  </h1>

  <p>
    Enter your email and set a new secure password.
  </p>

  <div class="auth-stats">
    <div>
      <h3>100%</h3>
      <span>Private</span>
    </div>
    <div>
      <h3>Secure</h3>
      <span>Encrypted</span>
    </div>
  </div>
</div>

<!-- RIGHT SIDE -->
<div class="auth-right">
  <div class="auth-container">
    <h2>Reset Password</h2>

    <form id="resetSimpleForm" class="auth-form">
      <input type="email" id="resetEmail" placeholder="Email" required>

      <div class="password-wrapper">
        <input type="password" id="resetPassword" placeholder="New Password" required>
        <span id="toggleResetPassword" class="toggle-password">ğŸ‘</span>
      </div>

      <button type="submit">Update Password</button>
    </form>

    <p class="auth-link">
      <a href="login.html">Back to Login</a>
    </p>
  </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
