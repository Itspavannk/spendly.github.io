<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spendly - Register</title>
  <link rel="stylesheet" href="css/auth.css">
</head>

<body>

  <!-- LEFT SIDE BRAND SECTION -->
<div class="auth-left">
    <h1><span id="app-name">Spendly</span></h1>
  <h1>
    Start Building <span class="highlight">Better Financial Habits</span>
  </h1>

  <p>
    Join Spendly today and take control of your income,
    expenses, and savings with clarity and confidence.
  </p>

  <div class="auth-stats">
    <div>
      <h3>Smart</h3>
      <span>Tracking</span>
    </div>
    <div>
      <h3>Clear</h3>
      <span>Insights</span>
    </div>
  </div>
</div>


  <!-- RIGHT SIDE REGISTER PANEL -->
  <div class="auth-right">
    <div class="auth-container">
      <h2>Create Account</h2>
<div id="message" style="margin-bottom:15px; font-size:14px;"></div>

      <form id="registerForm" class="auth-form">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email address" required>
            <div class="password-wrapper">
  <input type="password" id="password" placeholder="Password" required>
  <span id="togglePassword" class="toggle-password">ğŸ‘</span>
</div>

        <button type="submit">Create Account</button>
      </form>

      <p class="auth-link">
        Already have an account?
        <a href="login.html">Login</a>
      </p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
