<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="msapplication-tap-highlight" content="no">
  <title>Spendly Login</title>
  <link rel="stylesheet" href="css/auth.css">
  <link rel="manifest" href="./manifest.json">

  <!-- Remove tap highlight fix -->
  <style>
    * {
      -webkit-tap-highlight-color: transparent !important;
      -webkit-tap-highlight-color: rgba(0,0,0,0) !important;
      tap-highlight-color: transparent !important;
      -webkit-touch-callout: none !important;
      -webkit-user-select: none !important;
      user-select: none !important;
    }
    
    input, textarea {
      -webkit-user-select: text !important;
      user-select: text !important;
    }
    
    *:focus {
      outline: none !important;
      -webkit-tap-highlight-color: transparent !important;
    }
  </style>

</head>
<body>

<div class="auth-left">
  <h1> <span id="app-name">Spendly</span></h1>
  <h1>
  Take Control of <span class="highlight">Your Money</span>
  </h1>

  <p>
    Track expenses. Manage income.
    Build smarter financial habits with Spendly.
  </p>

  <div class="auth-stats">
    <div>
      <h3>100%</h3>
      <span>Private</span>
    </div>
    <div>
      <h3>Secure</h3>
      <span>Encrypted</span>
    </div>
  </div>
</div>


<div class="auth-right">
  <div class="auth-container">
    <h2>Welcome Back</h2>

    <form id="loginForm" class="auth-form">
      <input type="email" id="email" placeholder="Email" required>
     <div class="password-wrapper">
  <input type="password" id="password" placeholder="Password" required>
  <span id="togglePassword" class="toggle-password">üëÅ</span>
</div>


      <button type="submit">Login</button>

<p id="loginMessage" class="auth-message"></p>

      <p class="auth-link">
  <a href="forgot.html">Forgot Password?</a>
</p>

    </form>

    <p class="auth-link">
      Don't have an account? <a href="register.html">Register</a>
    </p>
  </div>

</div>

<script>
// Aggressive tap highlight removal
document.addEventListener('DOMContentLoaded', function() {
  // Apply to body
  document.body.style.webkitTapHighlightColor = 'transparent';
  document.body.style.webkitUserSelect = 'none';
  
  // Prevent default touch behavior
  document.addEventListener('touchstart', function(e) {
    if (e.target && e.target.style) {
      e.target.style.webkitTapHighlightColor = 'transparent';
    }
  }, { passive: true });
  
  document.addEventListener('touchend', function(e) {
    if (e.target && e.target.style) {
      e.target.style.webkitTapHighlightColor = 'transparent';
    }
  }, { passive: true });
});
</script>

<script src="js/app.js"></script>
</body>

</html>
